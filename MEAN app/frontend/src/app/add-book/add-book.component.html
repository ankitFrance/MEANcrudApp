<app-header></app-header>

<div class="container" style="color: rgb(255, 255, 255); background-color: rgb(4, 4, 41); padding-top: 40px; padding-bottom: 40px; margin-top: 50px;">
  <h2 style="text-align: center;">Add a Book</h2>
  <form (ngSubmit)="onSubmit(bookForm)" #bookForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" ngModel required>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subject" name="subject" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
